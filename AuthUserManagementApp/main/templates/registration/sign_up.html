{% extends 'main/base.html' %}
    {% block title %} Sign Up {% endblock %}
    {%load crispy_forms_tags%}
    {% block content %}
        <form method="post">
            {% csrf_token %}
            <!--!Crispy form for displaying the form-->
            {{ form|crispy }}
            
            <p>Already registered? Login<a href="/login">Login</a></p>

            <!--!Submit button-->
            <button type="submit" class="btn btn-success">Sign Up</button>
        </form>
    {% endblock %}
