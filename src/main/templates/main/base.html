<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatibl" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <meta name="csrf-token" content="{{ csrf_token }}">
    <!-- !Bootstrap 5.1.3 -->
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
    
    <!-- !I can override this blocks in my other pages -->
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <!-- !Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create_task">Post</a>
                    </li>
                </ul>
            </div>

            <div>
                <ul class="navbar-nav">
                    <!-- if user is logged in-->
                    {% if user.is_authenticated %}
                        <span class="navbar-text">Logged in as User:{{user.username}}, Id:{{user.id}}</span>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Login</a>
                        </li>
                    {% endif %}
                </ul>

            </div>
        </div>
    </nav>

    <!-- !Content -->
    <div class="container">
        {% block content %} 
        {% endblock %}
    </div>

    

</body>
</html>
